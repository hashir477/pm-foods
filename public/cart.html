<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | PM Foods</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="cart-header">
    <h1>🛒 Your Cart</h1>
  </header>

  <main id="cartContainer" class="cart-container">
    <p>Loading your items...</p>
  </main>

  <footer class="cart-footer">
    <button id="placeOrder">Place Order via WhatsApp</button>
    <a href="index.html" class="back-link">← Back to Home</a>
  </footer>
<!-- 🧾 Order Details Popup -->
<div id="orderPopup" class="popup hidden">
  <div class="popup-content">
    <h3>Enter Your Details</h3>
    <label>Name:</label>
    <input type="text" id="custName" placeholder="Your name" required />

    <label>City:</label>
    <input type="text" id="custCity" placeholder="City" required />

    <label>Pin Code:</label>
    <input type="text" id="custPincode" placeholder="Pin Code" required />

    <label>Place:</label>
    <input type="text" id="custPlace" placeholder="Place" required />

    <label>State:</label>
    <input type="text" id="custState" placeholder="State" required />

    <div class="popup-buttons">
      <button id="submitDetails">Submit</button>
      <button id="cancelPopup">Cancel</button>
    </div>
  </div>
</div>
  <script src="js/cart.js"></script>
</body>
</html>
